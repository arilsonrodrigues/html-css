<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Acesse</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"></svg>person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="ilogin">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"></svg>vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined"></svg>mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
