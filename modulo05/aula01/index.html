<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .container{
            background-color: lightskyblue;
            display: flex;
            flex-flow: row nowrap;
        }

        .item{
            border: 1px solid black;
            background-color: lightslategray;
            text-align: center;
            flex-basis: 200px;
        }

        div#a{
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#b{
            flex-shrink: 1;
            flex-grow: 1;
        }
        div#c{
            flex-shrink: 8;
            flex-grow: 1;
        }

    </style>
</head>
<body>
        <div class="container">
            <div class="item" id="a">opção A</div>
            <div class="item" id="b">opção B</div>
            <div class="item" id="c">opção C</div>
        </div>
</body>
</html>
