<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="metodo.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Preencha todos os Requisitos</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu E-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
