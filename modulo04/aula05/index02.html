<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="metodo.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Preencha os Requisitos</legend>
            <p>
                <label for="isu">Usúario:</label>
                <input type="text" name="usu" id="isu" maxlength="30" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="imed">Média:</label>
                <input type="number" name="med" id="imed" min="0" max="10" placeholder="0 ou 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Mês Letivo:</label>
                <input type="month" name="mes" id="imes" value="2024-09">
            </p>
            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia" value="2024-10-07">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
