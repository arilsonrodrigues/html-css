<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="metodo.php" method="get">

            <fieldset>
                <legend>Preencha os dados</legend>
                
                <p>
                    <label for="inom">Nome:</label>
                    <input type="text" name="nom" id="inom" required maxlength="30">
                </p>

                <p>
                    <label for="iema">E-mail:</label>
                    <input type="email" name="ema" id="iema">
                </p>

                <p>
                    <label for="imes">Mês Letivo:</label>
                    <input type="month" name="mes" id="imes" value="2024-09">
                </p>

                <p>
                    <label for="idat">Data da prova:</label>
                    <input type="date" name="dat" id="idat" value="2024-09-16">
                </p>

                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" required maxlength="10">
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Sexo</legend>
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sex" id="fem" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="sex" id="mas">
            </fieldset>

            <fieldset>
                <legend>Escolha seus Esportes favoritos</legend>
                <input type="checkbox" name="bas" id="ibas" checked>
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Volêi</label>
            </fieldset>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </p>
        
        </form>
</body>
</html>
